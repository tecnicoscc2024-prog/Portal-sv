<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SANTA ANA MOBILE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --oro: #d4af37; --bg: #0a0a0a; --card: #161616; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        
        /* Header Fijo */
        header { padding: 40px 20px 20px; border-bottom: 2px solid var(--oro); text-align: left; }
        h1 { font-size: 1.5rem; margin: 0; letter-spacing: 1px; color: var(--oro); }
        .status { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; }

        /* Contenedor */
        .app-container { padding: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
        
        /* Inputs Táctiles */
        textarea { width: 100%; background: #000; border: 1px solid #444; color: #0f0; border-radius: 10px; padding: 15px; font-family: monospace; font-size: 1rem; margin-top: 10px; }
        .btn-upload { background: #222; border: 2px dashed var(--oro); height: 120px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-top: 10px; }

        /* Botón de Acción (El Martillo) */
        .btn-main { background: var(--oro); color: #000; width: 100%; padding: 20px; border: none; border-radius: 15px; font-weight: bold; font-size: 1.1rem; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        #preview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<header>
    <div class="status">Protocolo: Origen-Cenit-00X</div>
    <h1>SANTA ANA ADMIN</h1>
</header>

<div class="app-container">
    <div class="card">
        <h3>DESCRIPCIÓN / DATOS</h3>
        <textarea id="texto" rows="4" placeholder="Escribe aquí..."></textarea>
    </div>

    <div class="card">
        <h3>EVIDENCIA VISUAL</h3>
        <div class="btn-upload" onclick="document.getElementById('camara').click()">
            [+] TOCAR PARA CARGAR O FOTO
        </div>
        <input type="file" id="camara" accept="image/*" hidden onchange="mostrarFoto(this)">
        <img id="preview">
    </div>
</div>

<button class="btn-main" onclick="procesar()">GOLPE DE MARTILLO</button>

<script>
    function mostrarFoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function procesar() {
        alert("Sincronizando con Túnel Ancestral...\nDatos enviados al archivo local.");
    }
</script>

</body>
</html>
