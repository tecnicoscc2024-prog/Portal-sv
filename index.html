
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SANTA ANA ADMIN PRO 00X</title>
    <style>
        :root { --oro: #d4af37; --bg: #0a0a0a; --card: #161616; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        header { padding: 30px 20px; border-bottom: 2px solid var(--oro); }
        .status { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        h1 { font-size: 1.4rem; margin: 5px 0; color: var(--oro); }
        .btc-monitor { background: #000; padding: 15px; margin: 10px 20px; border-radius: 10px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .app-container { padding: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
        h3 { font-size: 0.9rem; margin-top: 0; opacity: 0.8; }
        textarea { width: 100%; background: #000; border: 1px solid #444; color: #0f0; border-radius: 10px; padding: 15px; box-sizing: border-box; font-family: monospace; }
        .btn-upload { background: #222; border: 2px dashed var(--oro); height: 80px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8rem; }
        .btn-main { background: var(--oro); color: #000; width: 100%; padding: 20px; border: none; border-radius: 15px; font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase; }
        #preview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<header>
    <div class="status">Protocolo: Origen-Cenit-00X</div>
    <h1>SANTA ANA ADMIN PRO</h1>
</header>

<div class="btc-monitor">
    <span>BITCOIN (Live):</span>
    <span id="btc-price">Cargando...</span>
</div>

<div class="app-container">
    <form id="form00x" action="https://formspree.io/f/mqaejprz" method="POST">
        <div class="card">
            <h3>DESCRIPCIÓN / DATOS ESTRATÉGICOS</h3>
            <textarea name="descripcion" id="texto" rows="5" placeholder="Escribe datos de BTC o Inmuebles..."></textarea>
            <input type="hidden" name="btc_snapshot" id="btc_hidden">
        </div>

        <div class="card">
            <h3>EVIDENCIA VISUAL</h3>
            <div class="btn-upload" onclick="document.getElementById('camara').click()">
                [+] CAPTURAR SEÑAL O FOTO
            </div>
            <input type="file" id="camara" accept="image/*" hidden onchange="mostrarFoto(this)">
            <img id="preview">
        </div>

        <button type="button" class="btn-main" onclick="enviarReporte()">GOLPE DE MARTILLO</button>
    </form>
</div>

<script>
    let currentBTC = "";

    async function updateBTC() {
        try {
            const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
            const data = await res.json();
            currentBTC = parseFloat(data.price).toFixed(2);
            const el = document.getElementById('btc-price');
            el.innerText = `$${currentBTC}`;
            document.getElementById('btc_hidden').value = currentBTC;
            
            if(currentBTC >= 90000) el.style.color = '#00ff00';
            else if(currentBTC <= 85600) el.style.color = '#ff0000';
            else el.style.color = '#d4af37';
        } catch(e) { console.error("Error BTC"); }
    }
    setInterval(updateBTC, 5000);
    updateBTC();

    function mostrarFoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function enviarReporte() {
        const form = document.getElementById('form00x');
        alert("PROTOCOLO 00X: Despachando reporte al núcleo de inteligencia...");
        form.submit();
    }
</script>
</body>
</html>
